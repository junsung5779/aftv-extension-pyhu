<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css-->
    <link rel="stylesheet" type="text/css" href="./static/stackpath.bootstrapcdn.com_bootstrap_4.1.3_css_bootstrap.min.css?ver=1.0.0" />
    <link rel="stylesheet" type="text/css" href="./css/bj_screen.css?ver=1.0.0" />

    <!--jquery-->
    <script src="./static/ajax.googleapis.com_ajax_libs_jquery_3.6.0_jquery.min.js"></script>

    <!--sdk-->
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>

    <!--script-->
    <script type="text/javascript" src="./js/bj_screen.js?ver=1.0.0"></script>

    <title>Put your hands up</title>
  </head>
  <body>
    <div id="main" class="main">
      <div>
        <h1>부처핸썸!</h1>
        <p class="warning">
          시작 버튼을 누른 후 종료 버튼을 누르지 않으면<br />
          5분 뒤 자동 종료됩니다.
        </p>
      </div>
      <div>
        <p id="status">현재상태: 종료</p>
        <button id="start_btn" class="start_btn">시작!</button>
        <button id="end_btn" class="end_btn">종료!</button>
        <button id="draw_btn" class="draw_btn" disabled>추첨하기</button>
        <br />
        <br />
        <div id="countdown">남은 시간: 0초</div>
        <br />
        <p id="winner">당첨자:</p>
      </div>
    </div>
  </body>
